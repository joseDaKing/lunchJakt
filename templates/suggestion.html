{% extends "base.html"  %}

{% block content %}

<style>

a{
color: #282425!important;	
}
ul.nav.nav-tabs > li{
	display: inline-block;
	line-height: 50px;
	height: 100%;
	text-transform:uppercase;
}
ul.nav.nav-tabs > li a{
	display:block;
	padding:15px;
	color: #282425!important;
	
}
ul.nav.nav-tabs > li a:hover, ul.nav.nav-tabs > li:hover{
	background:	#FB282F;
	color:#fff!important;
	text-decoration: none!important;
}
ul.nav.nav-tabs > li a.active{
	background:	#282425;
	color:#fff!important;
	text-decoration: none!important;
}
.card-header {
    background-color: rgb(245,245,245,0.3)!important;
	border-radius:0!important;
}
.card{
border-radius:0!important;
}

.card > .card-header a::before {
    font-family: fontawesome;
    content: "\f067 ";
    color: #282425;
    float: right;
    margin-right: 15px;
    font-weight: 400;
    position: absolute;
    right: 0;
}

  </style>
  <body>

	<h1>Lunchjakt</h1>

	<div class="container"></div>
		<div class="row">
			<div class="col-sm-12">
				<div class="tab-content">
					<div id="tab1" class="tab-pane fade show active">
						{% for resturant in resturants %}
							<div class="card">
								<div class="card-header" id="infraOne">
									<a href="#collapseOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
										<p class="mb-0">
								  		{{ resturant.name }}
									</p>
								</a>
								</div>
									<div id="collapseOne" class="collapse" aria-labelledby="infraOne">
										<div class="card-body">
											<p>Cool sida</p>
										</div>
									</div>
							</div><!-- close card-->
						{% end for %}
					</div>
				</div>
			</div>
		</div>
	</div>



{% endblock %}
